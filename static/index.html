<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ROS2 Browser</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css?v=2.0">
    </head>
    <body>
    <!-- Version 2.0 - Modal Implementation -->
        <div class="app" role="application" aria-labelledby="title">
            <div class="tabs-container">
                <button class="tab active" data-tab="topics">ROS2 Topic Browser</button>
                <button class="tab" data-tab="nodes">ROS2 Node Browser</button>
                <button id="themeToggle" class="theme-toggle" title="Toggle light/dark mode" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Topics Tab Content -->
            <div class="tab-content active" id="topicsTab">
                <div class="search-container" id="searchContainer">
                    <button id="searchToggle" class="search-toggle-button" title="Search topics">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <div class="search-field">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input collapsed" 
                            placeholder="Search topics..."
                            autocomplete="off"
                        />
                        <button id="clearSearch" class="clear-button" style="display: none;" title="Clear search">✕</button>
                    </div>
                    <span class="toggle-label">Filter monitored:</span>
                    <label class="cl-toggle-switch" title="Show monitored topics only">
                        <div class="cl-switch">
                            <input type="checkbox" id="monitoredToggle" />
                            <span></span>
                        </div>
                    </label>
                </div>

                <div class="controls">
                    <label>
                        Poll interval:
                        <select id="pollInterval">
                            <option value="500">500ms</option>
                            <option value="1000" selected>1s</option>
                            <option value="2000">2s</option>
                            <option value="5000">5s</option>
                        </select>
                    </label>
                    <button id="refreshBtn" title="Force refresh">Refresh</button>
                    <div class="status" id="status">idle</div>
                </div>

                <div class="list-container">
                    <div id="topicHeader" class="topic-header"></div>
                    <div
                        id="list"
                        class="list"
                        tabindex="0"
                        role="listbox"
                        aria-label="ROS2 topics"
                    >
                        <div class="empty" id="empty">Loading topics…</div>
                    </div>
                </div>

                <div class="hint">
                    Use <strong>↑</strong>/<strong>↓</strong> to navigate • Press <strong>Space</strong> to toggle monitoring • Press <strong>Enter</strong> to edit expected rate • <strong>Double-click</strong> to view details.
                </div>
            </div>

            <!-- Nodes Tab Content -->
            <div class="tab-content" id="nodesTab">
                <div class="search-container" id="nodeSearchContainer">
                    <button id="nodeSearchToggle" class="search-toggle-button" title="Search nodes">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <div class="search-field">
                        <input 
                            type="text" 
                            id="nodeSearchInput" 
                            class="search-input collapsed" 
                            placeholder="Search nodes..."
                            autocomplete="off"
                        />
                        <button id="nodeClearSearch" class="clear-button" style="display: none;" title="Clear search">✕</button>
                    </div>
                    <span class="toggle-label">Filter monitored:</span>
                    <label class="cl-toggle-switch" title="Show monitored nodes only">
                        <div class="cl-switch">
                            <input type="checkbox" id="nodeMonitoredToggle" />
                            <span></span>
                        </div>
                    </label>
                </div>

                <div class="list-container">
                    <div id="nodeHeader" class="node-header"></div>
                    <div
                        id="nodeList"
                        class="list"
                        tabindex="0"
                        role="listbox"
                        aria-label="ROS2 nodes"
                    >
                        <div class="empty" id="nodeEmpty">Loading nodes…</div>
                    </div>
                </div>

                <div class="hint">
                    Use <strong>↑</strong>/<strong>↓</strong> to navigate • <strong>Space</strong> to toggle monitoring • <strong>Double-click</strong> to view details.
                </div>
            </div>
        </div>

    <!-- Modal for details -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalBody" class="modal-body">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js?v=2.0" defer></script>
    </body>
</html>
