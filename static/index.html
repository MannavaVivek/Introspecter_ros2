<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ROS2 Topic Browser</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="app" role="application" aria-labelledby="title">
            <h1 id="title">ROS2 Topic Browser</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search topics..."
                    autocomplete="off"
                />
                <button id="clearSearch" class="clear-button" style="display: none;" title="Clear search">✕</button>
            </div>

            <div class="controls">
                <label>
                    Poll interval:
                    <select id="pollInterval">
                        <option value="500">500ms</option>
                        <option value="1000" selected>1s</option>
                        <option value="2000">2s</option>
                        <option value="5000">5s</option>
                    </select>
                </label>
                <button id="refreshBtn" title="Force refresh">Refresh</button>
                <div class="status" id="status">idle</div>
            </div>

            <div
                id="list"
                class="list"
                tabindex="0"
                role="listbox"
                aria-label="ROS2 topics"
            >
                <div class="empty" id="empty">Loading topics…</div>
            </div>

            <div class="hint">
                Type to search • Use <strong>↑</strong>/<strong>↓</strong> to navigate • Press <strong>Space</strong> to toggle monitoring • Press <strong>Enter</strong> to edit expected rate (Enter to save, Esc to cancel)
            </div>
        </div>

    <script src="/static/app.js" defer></script>
    </body>
</html>
